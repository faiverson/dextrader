<section id="content" class="commissions">
    <h2 class="spaced">Affiliate Commissions</h2>

    <div id="commission-graphs" class="centeredboxes">
        <div>
            <div class="graph" style="height: 4px; background: #ff4e00"></div>
        </div>
        <div>
            <div class="graph" style="height: 8px; background: #ff7133"></div>
        </div>
        <div>
            <div class="graph" style="height: 12px; background: #ff9566"></div>
        </div>
        <div>
            <div class="graph" style="height: 18px; background: #ffb899"></div>
        </div>
        <div>
            <div class="graph" style="height: 22px; background: #ffdccc"></div>
        </div>
        <div>
            <div class="graph" style="height: 26px; background: #ffede5"></div>
        </div>
    </div>
    <div id="commission-stats" class="centeredboxes">
        <div>
            <h2 data-ng-bind="commissionTotals.today | currency: '$'"></h2>
            TODAY
        </div>
        <div>
            <h2 data-ng-bind="commissionTotals.yesterday | currency: '$'"></h2>
            YESTERDAY
        </div>
        <div>
            <h2 data-ng-bind="commissionTotals.last_week | currency: '$'"></h2>
            LAST WEEK
        </div>
        <div>
            <h2 data-ng-bind="commissionTotals.last_month | currency: '$'"></h2>
            LAST MONTH
        </div>
        <div>
            <h2 data-ng-bind="commissionTotals.last_year | currency: '$'"></h2>
            LAST YEAR
        </div>
        <div>
            <h2 data-ng-bind="commissionTotals.all_time | currency: '$'"></h2>
            ALL TIME
        </div>
    </div>
    <div id="commission-picker" class="filters">
        <div class="row">
            <div class="col-md-2">
                <span class="title">Commissions</span>
            </div>
            <div class="col-md-2">
                <input type="text"
                       placeholder="From"
                       data-ng-focus="filters.from.opened = true"
                       class="form-control"
                       uib-datepicker-popup="{{filters.from.format}}"
                       ng-model="filters.from.value"
                       is-open="filters.from.opened"
                       max-date="filters.to.value"
                       close-text="Close"/>
            </div>
            <div class="col-md-2">
                <input type="text"
                       class="form-control"
                       data-ng-focus="filters.to.opened = true"
                       placeholder="To"
                       uib-datepicker-popup="{{filters.to.format}}"
                       ng-model="filters.to.value"
                       is-open="filters.to.opened"
                       min-date="from.value"
                       close-text="Close"/>
            </div>
            <div class="col-md-3">
                <select style="width: 100%">
                    <option>Show All Products</option>
                </select>
            </div>
            <div class="col-md-3">
                <select style="width: 100%">
                    <option>All Results</option>
                </select>
            </div>
        </div>
    </div>
    <table class="base-table table-commissions">
        <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Customer</th>
            <th>Enroller</th>
            <th>Product</th>
            <th>Retail</th>
            <th>Comission</th>
            <th>10% h</th>
            <th>Income</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="commission in commissions">
            <td data-ng-bind="commission.date | date : 'dd MMM yyyy'"></td>
            <td data-ng-bind="commission.status"></td>
            <td data-ng-bind="commission.customer"></td>
            <td data-ng-bind="commission.enroller"></td>
            <td data-ng-bind="commission.product"></td>
            <td data-ng-bind="commission.retail | currency: '$'"></td>
            <td data-ng-bind="commission.commission  | currency: '$'"></td>
            <td data-ng-bind="commission.p | currency: '$'"></td>
            <td data-ng-bind="commission.income | currency: '$'"></td>
        </tr>

        </tbody>
    </table>
    <div class="table-nav row">
        <div class="col-md-8">
            <uib-pagination direction-links="false"
                            total-items="pagination.totalItems"
                            ng-model="pagination.currentPage"
                            items-per-page="pagination.itemsPerPage"
                            num-pages="smallnumPages"></uib-pagination>
        </div>

        <div class="col-md-4">
            <uib-pager total-items="pagination.totalItems"
                       items-per-page="pagination.itemsPerPage"
                       ng-model="pagination.currentPage"></uib-pager>
        </div>
    </div>
</section>
