<section id="content">
    <div class="spacer"></div>
    <h2>Affiliate Promotion Links</h2>

    <div class="spacer-big"></div>
    <div class="aff-link-wrapper clearfix" data-ng-repeat="mLink in mLinks">
        <div class="left">
            <img data-ng-src="{{mLink.image}}" width="120" height="120">

            <h2 data-ng-bind="::mLink.title"></h2>
				<span data-ng-bind="::mLink.description"></span>
        </div>
        <div class="right">
            <h3>Promote URL</h3>

            <div class="aff-link">
                <input type="text" value="{{::mLink.link}}">
                <a target="_blank" href="{{::mLink.link}}"><img src="/front/assets/images/arrow-right.png"></a>
            </div>
        </div>
    </div>
</section>
