<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">{{address.address_id && address.name || 'New Address!'}}</h3>
</div>
<div class="modal-body">
    <form id="addressForm" name="addressForm" class="billing-address-form" novalidate="novalidate">

        <!--<div class="form-group has-feedback" data-show-errors>-->
            <!--<input type="text"-->
                   <!--name="name"-->
                   <!--class="form-control"-->
                   <!--id="name"-->
                   <!--required-->
                   <!--data-ng-model="address.name"-->
                   <!--placeholder="Name">-->
            <!--<span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>-->
        <!--</div>-->

        <div class="form-group has-feedback" data-show-errors>
            <input type="text"
                   name="address"
                   class="form-control"
                   id="address"
                   required
                   data-ng-model="address.address"
                   placeholder="Address">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback" data-show-errors>
            <input type="text"
                   name="address2"
                   class="form-control"
                   id="address2"
                   data-ng-model="address.address2"
                   placeholder="Address2">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group has-feedback" data-show-errors>
                    <input type="text"
                           name="city"
                           class="form-control"
                           id="city"
                           required
                           data-ng-model="address.city"
                           placeholder="City">
                    <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group has-feedback" data-show-errors>
                    <input type="text"
                           name="state"
                           class="form-control"
                           id="state"
                           required
                           data-ng-model="address.state"
                           placeholder="State">
                    <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group has-feedback" data-show-errors>
                    <input type="text"
                           name="country"
                           class="form-control"
                           id="country"
                           required
                           data-ng-model="address.country"
                           placeholder="Country">
                    <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group has-feedback" data-show-errors>
                    <input type="text"
                           name="zip"
                           class="form-control"
                           id="zip"
                           required
                           data-ng-maxlength="10"
                           data-ng-minlength="4"
                           data-ng-model="address.zip"
                           placeholder="Zip">
                    <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                    <span class="help-block">Min length: 4, Max length: 10</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group has-feedback" data-show-errors>
                    <input type="text"
                           data-ng-minlength="10"
                           data-ng-maxlength="12"
                           name="phone"
                           class="form-control"
                           id="phone"
                           required
                           data-ng-model="address.phone"
                           placeholder="Phone">
                    <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                    <span class="help-block">Min length: 10, Max length: 12</span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" data-ng-disabled="ccForm.$invalid" class="btn btn-warning"
            data-ng-click="save()">Save
    </button>
    <button type="button" class="btn btn-default"
            data-ng-click="close()">Cancel
    </button>
</div>
