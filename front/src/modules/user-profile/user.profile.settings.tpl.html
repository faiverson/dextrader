<section id="content">
    <div id="profile-edit-wrapper">
        <h2 class="spaced">Profile Settings</h2>
        <form name="userForm" novalidate="novalidate">
            <div class="form-group has-feedback" data-show-errors>
                <input type="text"
                       name="first_name"
                       class="form-control"
                       id="first_name"
                       required
                       data-ng-minlength="4"
                       data-ng-model="user.first_name"
                       placeholder="First Name">
                <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <input type="text"
                       name="last_name"
                       class="form-control"
                       id="last_name"
                       required
                       data-ng-minlength="4"
                       data-ng-model="user.last_name"
                       placeholder="Last Name">
                <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <input type="text"
                       name="email"
                       class="form-control"
                       id="email"
                       required
                       data-ng-minlength="4"
                       data-ng-model="user.email"
                       placeholder="E-Mail">
                <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <input type="text"
                       name="phone"
                       class="form-control"
                       id="phone"
                       data-ng-minlength="4"
                       data-ng-model="user.phone"
                       placeholder="Phone">
                <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       ng-required="user.confirm_password"
                       data-ng-minlength="4"
                       data-ng-model="user.password"
                       placeholder="Change Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <input type="password"
                       name="password"
                       id="confirm_password"
                       class="form-control"
                       ng-required="user.password"
                       data-ng-minlength="4"
                       data-ng-model="user.confirm_password"
                       compare-to="user.password"
                       placeholder="Confirm Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>
        </form>
        <a class="submitbutton bg-orange" href="#" data-ng-click="save()">Save Settings</a>
    </div>
</section>
