<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">Forgot Password!</h3>
</div>
<div class="modal-body">
    <form name="forgotPassword" novalidate="novalidate">
        <div class="form-group has-feedback" data-show-errors>
            <input type="text"
                   name="email"
                   class="form-control"
                   id="email"
                   required
                   data-ng-minlength="4"
                   data-ng-model="email"
                   placeholder="E-Mail">
            <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" data-ng-disabled="forgotPassword.$invalid" class="btn btn-warning btn-block" data-ng-click="send()">Send</button>
</div>
