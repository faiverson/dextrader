<section id="login-wrapper">
    <h1>Login</h1>

    <div id="login-box">
        <form name="loginForm" novalidate="novalidate" data-ng-submit="login()" ng-autodisable>
            <div class="form-group has-feedback" data-show-errors>
                <!--<label for="username">Username</label>-->
                <input type="text"
                       name="username"
                       class="form-control"
                       id="username"
                       required
                       data-ng-minlength="4"
                       data-ng-model="username"
                       placeholder="Username">
                <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <!--<label for="password">Password</label>-->
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       required
                       data-ng-minlength="4"
                       data-ng-model="password"
                       placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>

            <div id="form-login-links">
                <a id="form-login-forgotten" data-ng-click="openForgotPassword()">Forgot Password?</a>
                <!--<a id="form-login-submit" class="button bg-orange" href="#">Login</a>-->
                <button type="submit"
                       id="form-login-submit"
                       class="btn button btn btn-warning">Login</button>

                <div class="clear"></div>
            </div>
        </form>
    </div>
</section>
