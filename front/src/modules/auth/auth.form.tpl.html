<section id="login-wrapper">
    <h1>Login</h1>
    <div id="login-box">
        <form name="loginForm" novalidate="novalidate" data-ng-init="setFromScope(this)">
            <div class="form-group has-feedback" data-show-errors>
                <!--<label for="username">Username</label>-->
                <input type="text"
                       name="username"
                       class="form-control"
                       id="username"
                       required
                       data-ng-minlength="4"
                       data-ng-model="auth.username"
                       placeholder="E-Mail">
                <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback" data-show-errors>
                <!--<label for="password">Password</label>-->
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       required
                       data-ng-minlength="4"
                       data-ng-model="auth.password"
                       placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>
        </form>
        <div id="form-login-links">
            <a id="form-login-forgotten" href="#">Forgot Password?</a>
            <a id="form-login-submit" class="button bg-orange" href="#" data-ng-click="login()">Login</a>
            <div class="clear"></div>
        </div>
    </div>
</section>
