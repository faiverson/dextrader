<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">Sign up!</h3>
</div>
<div class="modal-body sign-up-modal-form">
    <form id="formCheckout" name="formCheckout" novalidate="novalidate" autocomplete="off">
        <div class="">
            <div>
                <h3 id="co-f1">Account Details</h3>

                <div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group has-feedback" data-show-errors>
                                <label for="first_name">First Name</label>
                                <input type="text"
                                       name="first_name"
                                       data-ng-blur="autoCompleteBillingName()"
                                       class="form-control"
                                       id="first_name"
                                       required
                                       data-ng-model="userData.first_name">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group has-feedback" data-show-errors>
                                <label for="last_name">Last Name</label>
                                <input type="text"
                                       name="last_name"
                                       data-ng-blur="autoCompleteBillingName()"
                                       class="form-control"
                                       id="last_name"
                                       required
                                       data-ng-model="userData.last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group has-feedback" data-show-errors>
                                <label for="email">Email</label>
                                <input type="email"
                                       name="email"
                                       autocomplete="address-level4"
                                       class="form-control"
                                       id="email"
                                       required
                                       data-ng-model="userData.email">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group has-feedback" data-show-errors>
                                <label for="password">Password</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="password"
                                       data-ng-model="userData.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback" data-show-errors>
                        <label for="phone">Mobile Phone</label>
                        <input type="text"
                               name="phone"
                               data-ng-minlength="10"
                               data-ng-maxlength="12"
                               class="form-control"
                               id="phone"
                               data-ng-model="userData.phone">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-block"
            data-ng-disabled="formCheckout.$invalid"
            data-ng-click="send()">Sign Up!
    </button>
</div>
