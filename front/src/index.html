<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/templates-modules.js"></script>
    <script type="text/javascript" src="js/templates-common.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body><!--[if lt IE 8]>
<p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a>
    to improve your experience.
</p><![endif]-->
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#main-navbar" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <div class="navbar-brand">ng-launchpad</div>
        </div>
        <div id="main-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-repeat="item in links"><a ui-sref="{{item.state}}">
                    <i class="fa fa-fw fa-{{item.icon}}"></i>
                    {{item.text}}

                </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/samora/ng-launchpad/blob/master/README.md">
                    <i class="fa fa-fw fa-book"></i>
                    Documentation
                </a></li>
            </ul>
        </div>
    </div>
</div>
<div ui-view></div>
<footer>
    <div class="container">
        <div class="col-xs-12">
            <p>&copy; 2014 <a href="http://www.samora.me">Samora Dake</a>.</p>
        </div>
    </div>
</footer>
</body>
</html>
