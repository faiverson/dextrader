<div class="provider-list">

    <h1>Providers
        <button class="btn btn-sm btn-primary pull-right" ui-sref="providers.new">NEW PROVIDER</button>
    </h1>

    <table class="table">
        <thead>
        <tr>
            <th sortable="1"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(1)">Broker
            </th>
            <th sortable="2"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(2)">Min Deposit
            </th>
            <th sortable="3"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(3)">US Traders
            </th>
            <th>Review</th>
            <th sortable="4"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(4)">Visit Website
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="provider in providers">
            <td><img data-ng-src="/assets/images/{{provider.image}}" class="img-responsive" width="125"></td>
            <td data-ng-bind="provider.min_deposit | currency: '$'"></td>
            <td data-ng-bind="(provider.us_traders && 'Yes' || 'No')"></td>
            <td class="link">
                <a href="#" data-ng-click="openProviderReview(provider)">
                    Read Review
                </a>
            </td>
            <td class="link">
                <a href="{{provider.web_site}}" target="_blank" class="web-site">
                    <span>{{provider.web_site}}</span>
                </a>
            </td>
            <td>
                <div class="btn-group">
                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="providers.edit({id:provider.id})">Edit</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="table-nav row">
        <div class="col-md-8">
            <uib-pagination direction-links="false"
                            total-items="pagination.totalItems"
                            ng-model="pagination.currentPage"
                            items-per-page="pagination.itemsPerPage"
                            ng-change="pagination.pageChange()"
                            num-pages="smallnumPages"></uib-pagination>
        </div>

        <div class="col-md-4">
            <uib-pager total-items="pagination.totalItems"
                       items-per-page="pagination.itemsPerPage"
                       ng-model="pagination.currentPage"
                       ng-change="pagination.pageChange()">
            </uib-pager>
        </div>
    </div>
</div>
