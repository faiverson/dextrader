<div class="provider-form">
    <h1>Live Signals</h1>

    <form name="liveSignalsForm" novalidate="novalidate">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!--'signal_date', 'signal_time', 'expiry_time', 'asset', 'asset_rate', 'target_price', 'end_price'-->
                    <div class="panel-heading">Signal Information</div>
                    <div class="panel-body">
                        <div class="form-group" data-show-errors>
                            <label for="signal_date">Date</label>

                            <p class="input-group">
                                <input type="date"
                                       id="signal_date"
                                       name="signal_date"
                                       class="form-control"
                                       uib-datepicker-popup
                                       data-ng-model="signal_date"
                                       is-open="dateDatepickerOpen"
                                       min-date="minDate"
                                       max-date="maxDate"
                                       datepicker-options="dateOptions"
                                       date-disabled="disabled(date, mode)"
                                       ng-required="true"
                                       close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                            class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Signal Time</label>
                                    <uib-timepicker ng-model="signal_time"
                                                    ng-change="changed()"
                                                    hour-step="1"
                                                    name="signal_time"
                                                    required
                                                    show-spinners="false"
                                                    minute-step="1" show-meridian="false"></uib-timepicker>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Expiry Time</label>
                                    <uib-timepicker ng-model="expiry_time"
                                                    ng-change="changed()"
                                                    name="expiry_time"
                                                    required
                                                    show-spinners="false"
                                                    hour-step="1"
                                                    minute-step="1" show-meridian="false"></uib-timepicker>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" data-show-errors>
                                    <label for="asset">Asset</label>
                                    <input class="form-control"
                                           data-ng-model="asset"
                                           required
                                           name="asset"
                                           id="asset"
                                           ui-mask="AAA/AAA"
                                           ui-mask-placeholder=""
                                           ui-mask-placeholder-char=" ">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group" data-show-errors>
                                    <label for="asset_rate">Asset Rate</label>
                                    <input type="text"
                                           name="asset_rate"
                                           class="form-control"
                                           id="asset_rate"
                                           ui-mask="99 %"
                                           ui-mask-placeholder=""
                                           ui-mask-placeholder-char=" "
                                           placeholder="Asset Rate"
                                           data-ng-model="signal.asset_rate"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" data-show-errors>
                                    <label for="target_price">Target Price</label>
                                    <input type="number"
                                           name="target_price"
                                           class="form-control"
                                           id="target_price"
                                           placeholder="Target Price"
                                           data-ng-model="signal.target_price"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" data-show-errors>
                                    <label for="end_price">End Price</label>
                                    <input type="number"
                                           name="end_price"
                                           class="form-control"
                                           id="end_price"
                                           placeholder="End Price"
                                           data-ng-model="signal.end_price"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body text-right">
                        <button class="btn btn-success" data-ng-click="save()">Save</button>
                        <button class="btn btn-danger" ui-sref="live_signals.list">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
