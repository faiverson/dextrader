<div class="provider-list">

    <h1>Live Signals
        <button class="btn btn-sm btn-primary pull-right" ui-sref="live_signals.new">NEW SIGNAL</button>
    </h1>

    <div class="filters">
        <div class="col-md-4 pull-right">
            <div class="form-group">
                <label for="filterProducts">Product</label>
                <select class="form-control" id="filterProducts"
                        data-ng-change="filters.apply()"
                        data-ng-model="filters.product" data-ng-options="prd.name for prd in filters.products">
                    <option value="">Show All Products</option>
                </select>
            </div>
        </div>

    </div>
    <table class="table">
        <thead>
        <tr>
            <th sortable="1"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(1)">Date
            </th>
            <th sortable="2"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(2)">Signal Time
            </th>
            <th sortable="3"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(3)">Expiry Time
            </th>
            <th>Direction</th>
            <th sortable="4"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(4)">Asset
            </th>
            <th sortable="5"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(5)">Asset Win Rate
            </th>
            <th sortable="6"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(6)">End Price
            </th>
            <th sortable="6"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(7)">Target Price
            </th>
            <th sortable="7"
                current-sort="sortBy.column"
                current-dir="sortBy.dir"
                data-ng-click="sortBy.sort(8)">Win
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="signal in signals">
            <td data-ng-bind="::signal.created_at | amParse: 'YYYY-MM-DD HH:mm:ss' | dateFormat: 'DD MMM YYYY'"></td>
            <td data-ng-bind="::signal.signal_time" class="green"></td>
            <td data-ng-bind="::signal.expiry_time" class="red"></td>
            <td><img data-ng-src="{{signal.direction == 0 && '/assets/images/ico-reddown.png' || '/assets/images/ico-greenup.png'}}"></td>
            <td data-ng-bind="::signal.asset"></td>
            <td data-ng-bind="::signal.winloss"></td>
            <td data-ng-bind="::signal.target_price" class="green"></td>
            <td data-ng-bind="::signal.close_price" class="red"></td>
            <td class="green">Win</td>
            <td>
                <div class="btn-group">
                    <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="live_signals.edit({id:signal.id, prd: filters.product.name.toLowerCase() })">Edit</a></li>
                        <li><a href="#" data-ng-click="openDeleteConfirm(signal.id)">Remove</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr data-ng-if="signals.length == 0">
            <td colspan="8" class="text-center">No Live Signals were found!</td>
        </tr>

        </tbody>
    </table>
    <div class="table-nav row">
        <div class="col-md-8">
            <uib-pagination direction-links="false"
                            total-items="pagination.totalItems"
                            ng-model="pagination.currentPage"
                            items-per-page="pagination.itemsPerPage"
                            ng-change="pagination.pageChange()"
                            num-pages="smallnumPages"></uib-pagination>
        </div>

        <div class="col-md-4">
            <uib-pager total-items="pagination.totalItems"
                       items-per-page="pagination.itemsPerPage"
                       ng-model="pagination.currentPage"
                       ng-change="pagination.pageChange()">
            </uib-pager>
        </div>
    </div>
</div>
