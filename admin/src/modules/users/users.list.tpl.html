<div class="home">
    <div class="container">
        <h1>System Users
        <button class="btn btn-sm btn-primary pull-right" ui-sref="users-new">NEW USER</button></h1>

        <div class="filters">
            <div class="col-md-1 pull-right">
                <div class="form-group">
                    <label for="filterName" style="display: block;">&nbsp;</label>
                    <button class="btn btn-danger btn-block" data-ng-click="filters.reset()">Reset!</button>
                </div>
            </div>
            <div class="col-md-1 pull-right">
                <div class="form-group">
                    <label for="filterName" style="display: block;">&nbsp;</label>
                    <button class="btn btn-primary btn-block" data-ng-click="filters.apply()">Filter!</button>
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <div class="form-group">
                    <label for="filterName">Name</label>
                    <input type="text" class="form-control" id="filterName" placeholder="Name" ng-model="filters.name" />
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <div class="form-group">
                    <label for="filterEmail">Email</label>
                    <input type="text" class="form-control" id="filterEmail" placeholder="Email" ng-model="filters.email" />
                </div>
            </div>
        </div>

        <div class="row">
            <!--'id', 'username', 'first_name', 'last_name', 'email'-->
            <table class="table live-signals-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="user in users">
                    <td data-ng-bind="::user.user_id"></td>
                    <td data-ng-bind="::user.username"></td>
                    <td data-ng-bind="::user.first_name"></td>
                    <td data-ng-bind="::user.last_name"></td>
                    <td data-ng-bind="::user.email"></td>
                    <td>
                        <div class="btn-group">
                            <button type="button"
                                    class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Actions <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="users-edit({id:user.user_id})">Edit</a>
                                </li>
                                <li><a href="#" data-ng-click="openDeleteConfirm(user.user_id)">Remove</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr data-ng-if="signals.length == 0">
                    <td colspan="6" class="text-center">No Users were found!</td>
                </tr>

                </tbody>
            </table>
            <div class="table-nav row">
                <div class="col-md-8">
                    <uib-pagination direction-links="false"
                                    total-items="pagination.totalItems"
                                    ng-model="pagination.currentPage"
                                    items-per-page="pagination.itemsPerPage"
                                    ng-change="pagination.pageChange()"
                                    num-pages="smallnumPages"></uib-pagination>
                </div>

                <div class="col-md-4">
                    <uib-pager total-items="pagination.totalItems"
                               items-per-page="pagination.itemsPerPage"
                               ng-model="pagination.currentPage"
                               ng-change="pagination.pageChange()">
                    </uib-pager>
                </div>
            </div>
        </div>
    </div>
</div>
