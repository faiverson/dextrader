<div class="home">
    <div class="container">
        <h1>System Users
        	<button class="btn btn-sm btn-primary pull-right" ui-sref="users-new">NEW USER</button>
		</h1>
		<div id="users-picker"id="livesignal-picker" class="row filters">
			<form name="soonForm" novalidate="novalidate">
				<div class="col-md-2">
					<label for="from">From</label>
					<datetimepicker id="from"
									ng-model="filters.from"
									placeholder="From"
									date-format="dd-MMM-yyyy"
									hidden-time="true"
									data-ng-change="filters.apply()"
									readonly-time="true">
					</datetimepicker>
				</div>
				<div class="col-md-2">
					<label for="to">To date</label>
					<datetimepicker id="to"
									ng-model="filters.to"
									placeholder="To"
									data-ng-change="filters.apply()"
									hidden-time="true"
									date-format="dd-MMM-yyyy">
					</datetimepicker>
				</div>
				<div class="col-md-2">
					<label for="first_name">First name</label>
					<input id="first_name" name="first_name" ng-model="filters.first_name" class="form-control" ng-model="filters.first_name" data-ng-change="filters.apply()" placeholder="John" />
				</div>
				<div class="col-md-2">
					<label for="last_name">Last name</label>
					<input id="last_name" name="last_name" ng-model="filters.last_name" class="form-control" ng-model="filters.last_name" data-ng-change="filters.apply()" placeholder="Doe" />
				</div>
				<div class="col-md-2">
					<label for="email">Email</label>
					<input id="email" name="email" ng-model="filters.email" class="form-control" ng-model="filters.email" data-ng-change="filters.apply()" placeholder="john@dextrader.com" />
				</div>
			</form>
		</div>
        <div class="row">
			<table class="table table-striped table-hover table-condensed users-table">
				<thead>
				<tr>
					<th sort-column="id" on-sort="getUsers()" sort-data="sortBy">#</th>
					<th sort-column="created_at" on-sort="getUsers()" sort-data="sortBy">Since</th>
					<th sort-column="first_name" on-sort="getUsers()" sort-data="sortBy">First Name</th>
					<th sort-column="last_name" on-sort="getUsers()" sort-data="sortBy">Last Name</th>
					<th sort-column="email" on-sort="getUsers()" sort-data="sortBy">Email</th>
					<th sort-column="username" on-sort="getUsers()" sort-data="sortBy">Username</th>
					<th class="text-right">Actions</th>
				</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="user in users">
						<td data-ng-bind="::user.user_id"></td>
						<td data-ng-bind="::user.created_at | amParse: 'YYYY-MM-DD HH:mm:ss' | dateFormat: 'YYYY-MM-DD'"
							class="green"></td>
						<td data-ng-bind="::user.first_name"
							class="blue"></td>
						<td data-ng-bind="::user.last_name"
							class="blue"></td>
						<td data-ng-bind="::user.email"
							class="blue"></td>
						<td data-ng-bind="::user.username"
							class="blue"></td>
						<td class="text-right">
							<div class="btn-group">
								<a href="#" class="btn btn-xs btn-info" data-ng-click="loginAsUser(user.user_id)">
									Login&nbsp;&nbsp;<i class="fa fa-user"></i></a>&nbsp;
								<button class="btn btn-xs btn-primary" ui-sref="user_profile({ id: user.user_id})">
									View&nbsp;&nbsp;<i class="fa fa-eye"></i></button>&nbsp;
								<button type="button"
										class="btn btn-xs btn-default dropdown-toggle"
										data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false">
									Actions <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a ui-sref="users-edit({id:user.user_id})">Edit</a></li>
									<li><a href="#" data-ng-click="openDeleteConfirm(user.user_id)">Remove</a></li>
								</ul>
							</div>
						</td>
					</tr>
					<tr data-ng-if="users.length === 0">
						<td colspan="10" class="text-center">--- No Users Were Found ---</td>
					</tr>
				</tbody>
			</table>
			<div class="table-nav row">
				<div class="col-md-8">
					<uib-pagination direction-links="false"
									total-items="pagination.totalItems"
									ng-model="pagination.currentPage"
									ng-change="pagination.pageChange()"
									items-per-page="pagination.itemsPerPage"
									max-size="6"
									num-pages="smallnumPages"></uib-pagination>
				</div>
				<div class="col-md-4">
					<uib-pager total-items="pagination.totalItems"
							   items-per-page="pagination.itemsPerPage"
							   ng-change="pagination.pageChange()"
							   ng-model="pagination.currentPage"></uib-pager>
				</div>
			</div>
        </div>
    </div>
</div>
