<div class="home">
    <div class="container">
        <h1>System users</h1>

        <form name="userForm" novalidate="novalidate">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">General Information</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" data-show-errors>
                                        <label for="first_name">First Name</label>
                                        <input type="text"
                                               name="first_name"
                                               class="form-control"
                                               id="first_name"
                                               data-ng-model="user.first_name"
                                               placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" data-show-errors>
                                        <label for="last_name">Last Name</label>
                                        <input type="text"
                                               name="last_name"
                                               class="form-control"
                                               id="last_name"
                                               placeholder="Last Name"
                                               data-ng-model="user.last_name"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" data-show-errors>
                                <label for="phone">Phone</label>
                                <input type="text"
                                       name="phone"
                                       class="form-control"
                                       id="phone"
                                       placeholder="Phone"
                                       data-ng-model="user.phone"
                                       required>
                            </div>

                            <div class="form-group">
                                <label>User Roles</label>

                                <div class="row">
                                    <div class="checkbox col-md-3" ng-repeat="role in roles">
                                        <label>
                                            <input type="checkbox"
                                                   name="selectedRoles[]"
                                                   value="{{role.role_id}}"
                                                   ng-checked="role.selected"
                                                   ng-click="toggleRole(role)"/>
                                            {{role.display_name}}
                                        </label>
                                    </div>
                                </div>
                                {{selectedRoles}}
                            </div>
                            <div class="form-group" data-show-errors>
                                <label for="email">Email</label>
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="Email"
                                       data-ng-model="user.email"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Auth Information</div>
                        <div class="panel-body">
                            <div class="form-group" data-show-errors>
                                <label for="username">Username</label>
                                <input type="username"
                                       name="username"
                                       class="form-control"
                                       id="username"
                                       required
                                       data-ng-minlength="4"
                                       data-ng-model="user.username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group" data-show-errors>
                                <label for="password">Password</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="password"
                                       required
                                       data-ng-minlength="4"
                                       data-ng-model="user.password"
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body text-right">
                            <button class="btn btn-success" data-ng-click="save()">Save</button>
                            <button class="btn btn-danger" ui-sref="users">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
